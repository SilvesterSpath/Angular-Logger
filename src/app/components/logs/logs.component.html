<ul class="list-group">
  <li *ngFor="let i of logs"  class="list-group-item d-flex justify-content-between align-items-center">
    <a (click)="onSelect(i)" href="#">{{i.text}}</a>
    <span class="log-date">{{i.date | date: 'short'}}</span>
    <i class="fa fa-remove" (click)="onDelete(i)"></i>
  </li>

</ul>
